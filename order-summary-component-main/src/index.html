<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="bg-paleBlue h-screen">

  <main class="flex flex-col items-center justify-center h-full">
    <div class="w-4/5 rounded-xl overflow-hidden shadow-lg bg-white max-w-[450px]">
      <img class="rounded-xl" src="./images/illustration-hero.svg" alt="">
      <div class="mx-6 text-center">
        <h1 class="text-2xl font-black text-darkBlue pt-6">
          Order Summary
        </h1>
        <p class="pt-4 text-desaturatedBlue sm:mx-8">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="flex flex-col items-center justify-center w-4/5 rounded-xl bg-veryPaleBlue mx-auto mt-4 py-4 md:flex-row md:justify-between">
          <img class="md:ml-4" src="./images/icon-music.svg" alt="">
          <div class="flex flex-col items-center justify-center md:-ml-10">
            <p class="font-black text-darkBlue">Annual Plan</p>
            <p class="text-desaturatedBlue">$59.99/year</p>
          </div>
          <a href=""><p class="text-brightBlue font-bold underline md:mr-4 hover:no-underline active:text-sm">Change</p></a>
      </div>
      <div class="flex flex-col items-center justify-center mx-auto w-4/5 mt-4 mb-6">
        <button class="w-full bg-brightBlue rounded-xl shadow-2xl my-4 py-4 hover:bg-brightBlue/90 active:bg-brightBlue/80">
          <span class="font-black text-white mx-auto">
          Proceed to Payment
          </span>
        </button>
        <a href=""><p class="text-desaturatedBlue font-black text-center hover:text-darkBlue">
          Cancel order
        </p></a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portfolio-rcardozo.web.app">Raama</a>.
  </foot>
</body>
</html>
