<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-lightGray h-screen">
  <main class="flex flex-col items-center justify-center h-full">
    <div class="w-4/5 px-6 rounded-xl overflow-hidden shadow-lg bg-white max-w-[375px]">
        <img class="rounded-xl mt-4" src="./images/image-qr-code.png" alt="">
        <div class="px-6 text-center">
          <h1 class="text-2xl font-bold text-darkBlue mt-6 mb-4">Improve your front-end skills by building projects</h1>
          <p class="text-grayishBlue text-[15px] pb-8">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portfolio-rcardozo.web.app">Raama</a>.
  </footer>
</body>
</html>
