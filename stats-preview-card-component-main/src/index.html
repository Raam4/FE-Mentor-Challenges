<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="bg-veryDarkBlue h-screen">
  <main class="flex items-center justify-center h-full">
    <div class="grid grid-rows-3 rounded-xl shadow-xl bg-darkDesaturatedBlue max-w-[350px] text-center md:max-w-[1120px] md:grid-rows-1 md:grid-cols-2 md:text-left">
      <div class="bg-softViolet/80 rounded-t-xl md:rounded-r-xl md:rounded-l-none">
        <div class="mix-blend-soft-light h-full">
          <div class="bg-cover h-full bg-[url('../images/image-header-mobile.jpg')]"></div>
        </div>
      </div>
      <div class="row-span-2 md:row-end-2 md:row-span-1 md:flex md:flex-col md:my-16 md:ml-16 md:mr-24">
        <div class="mt-8 mx-6 md:m-0">
          <h1 class="text-3xl font-bold text-white md:text-4xl mb-8">
            Get <span class="text-softViolet">insights</span> that help your business grow.
          </h1>
          <p class="text-transparentWhite m-4 text-[15px] md:m-0 md:pr-12">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="flex flex-col gap-6 my-6 uppercase font-sec text-[15px] md:flex-row md:mb-0 md:mt-16 md:gap-14">
          <div>
            <h2 class="text-2xl text-white font-bold">
              10k+
            </h2>
            <p class="text-otherTransparentWhite font-light">
              companies
            </p>
          </div>
          <div>
            <h2 class="text-2xl text-white font-bold">
              314
            </h2>
            <p class="text-otherTransparentWhite">
              templates
            </p>
          </div>
          <div>
            <h2 class="text-2xl text-white font-bold">
              12m+
            </h2>
            <p class="text-otherTransparentWhite">
              queries
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution text-white">
    Challenge by <a class="text-red-500" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-red-500" href="https://portfolio-rcardozo.web.app" target="_blank">Raama</a>.
  </footer>
</body>

</html>
