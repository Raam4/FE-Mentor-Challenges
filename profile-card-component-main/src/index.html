<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="h-screen bg-darkCyan bg-no-repeat
      bg-[url('../images/bg-pattern-top.svg'),_url('../images/bg-pattern-bottom.svg')]
      bg-[position:top_-600px_left_-350px,_right_-350px_bottom_-600px]">
  <main class="flex flex-col items-center justify-center h-full">
    <div class="rounded-xl shadow-lg max-w-[350px] min-w-[300px] bg-white text-center">
      <div class="flex justify-center mb-[72px]">
        <img class="relative rounded-t-xl" src="./images/bg-pattern-card.svg" alt="">
        <div class="absolute mt-[88px]">
          <img class="border-[5px] border-white rounded-full" src="./images/image-victor.jpg" alt="">
        </div>
      </div>
      <p class="text-xl font-bold text-veryDarkDesaturatedBlue">Victor Crest<span class="text-darkGrayishBlue font-normal"> 26</span></p>
      <p class="text-base text-darkGrayishBlue mt-2">London</p>
      <hr class="border-veryDesaturatedBlue my-6">
      <div class="flex flex-row justify-around m-6">
        <div>
          <h1 class="text-xl font-bold text-veryDarkDesaturatedBlue">80K</h1>
          <p class="text-xs font-normal text-darkGrayishBlue tracking-widest mt-1">Followers</p>
        </div>
        <div>
          <h1 class="text-xl font-bold text-veryDarkDesaturatedBlue">803K</h1>
          <p class="text-xs font-normal text-darkGrayishBlue tracking-widest mt-1">Likes</p>
        </div>
        <div>
          <h1 class="text-xl font-bold text-veryDarkDesaturatedBlue">1.4K</h1>
          <p class="text-xs font-normal text-darkGrayishBlue tracking-widest mt-1">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a class="text-red-500" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-red-500" href="https://portfolio-rcardozo.web.app" target="_blank">Raama</a>.
  </footer>
</body>

</html>
